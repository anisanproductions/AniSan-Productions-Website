<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AniSan Productions</title>
    <link rel="icon" type="image/x-icon" href="truewhat.ico">
</head>
<body>
    <div style="text-align: center;">
        <img id="language-image" src="default-image.jpg" alt="Language Specific Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // 1. Get the user's preferred language. navigator.languages is for modern browsers,
            //    navigator.language is a widely supported fallback.
            const userLanguage = navigator.languages ? navigator.languages[0] : navigator.language;
            // 2. Extract the two-letter language code (e.g., 'en-US' becomes 'en').
            const langCode = userLanguage.substring(0, 2).toLowerCase();
            // 3. Get the image element by its ID.
            const imageElement = document.getElementById('language-image');
            // 4. Define the image source based on the language.
            let imageSrc = 'english-image.jpg'; // Default to English image
            if (langCode === 'es') {
                imageSrc = 'spanish-image.jpg';
            } else if (langCode === 'en') {
                imageSrc = 'english-image.jpg';
            }
            // 5. Update the image source.
            imageElement.src = imageSrc;
        });
    </script>

    <p id="counter"></p>

    <script>
    fetch("https://anisan-productions-website-backend.onrender.com/counter")
      .then(res => res.json())
      .then(data => {
        document.getElementById("counter").textContent =
          data.visits + " persons have visited this site!";
      });
    </script>


</body>


</html>
